<!DOCTYPE HTML>
<html>
    <head>

    </head>
    <body>
        <div class="container p-3 my-3 text-success text-center">
            <h1>Blind Corp Learning</h1>
            <h2>Bem vindo!</h2>
        </div>
        
        <div class="container text-center">
            <p>O que deseja fazer?</p>
        </div>
        
        <div class="container text-center">
            <a href="/contas" class="btn btn-success">Exibir dados</a>
            <a href="/contas/0" class="btn btn-success">Buscar ID</a>
        </div>

        <br>

        <div class="container text-center">
            <p>Adicionar uma nova conta:</p>
        </div>
        <div class="container mt-3">
            <form action="#" th:action="@{/add}" th:object="${dados}" method="post">
            <table class="table table-bordered">
                <tr> 
                    <td><label>Numero:</label></td>
                    <td><input type="number" th:field="*{numero}" required></td>
                </tr>
                <tr>
                <td><label>AgÃªncia:</label></td>
                    <td><input type="number" th:field="*{agencia}" required></td>
                </tr>
                <tr>
                <td><label>Tipo:</label></td>
                    <td><input type="number" th:field="*{tipo}" required></td>
                </tr>
                <tr>
                <td><label>Saldo:</label></td>
                    <td><input type="number" th:field="*{saldo}" required></td>
                </tr>
                <tr>
                <td><label>Titular:</label></td>
                    <td><input type="text" th:field="*{titular}" required></td>
                   </tr>
            </table>
            <div class="container p-3 my-3 text-center">
                <input type="submit" class="btn btn-outline-success" value="Enviar">
            </div>
            </form>
        </div>
        
        

    </body>
</html>
