<!DOCTYPE HTML>
<html>
    <head> 
        <title>BCL Search</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container p-3 my-3 text-success text-center">
            <h1>Blind Corp Learning</h1>
        </div>
        
        
            <div class="container mt-3 text-center">
                Digite o numero da conta:
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="id">
                    <input value="Buscar" class="btn btn-primary" type="submit" onclick="Buscar()">
                    <input value="Deletar" class="btn btn-danger" type="submit" onclick="Deletar()">
                </div>
            </div>
        
        <div class="container p-3 my-3 text-success text-center">
            <table class="table table-hover">
            <thead>
                <tr>
                    <td>Numero</td>
                    <td>Agencia</td>
                    <td>Tipo</td>
                    <td>Saldo</td>
                    <td>Titular</td>
                </tr>
            </thead>
            <tr th:each="bd : ${busca}">
                <td th:text="${bd.numero}">numero</td>
                <td th:text="${bd.agencia}">agencia</td>
                <td th:text="${bd.tipo}">tipo</td>
                <td th:text="${bd.saldo}">saldo</td>
                <td th:text="${bd.titular}">titular</td>
            </tr>
            </table>
        </div>
        
        
        <div class="container p-2 my-2 text-center">
            <a href="/home" class="btn btn-success">Voltar</a>
        </div>
    </body>
    <script th:inline="javascript">
        function Buscar(){
            var key = document.getElementById('id').value;
            var url = `http://localhost:8080/contas/${key}`;
            window.open(url);
        }
        function Deletar(){
            var key = document.getElementById('id').value;
            
            fetch(`http://localhost:8080/delete/${key}`, {
                method: 'DELETE'
            })
            alert("Deletado com sucesso!")
            
        }
    </script>
</html>
